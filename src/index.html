<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Styling</title>
</head>
<body>
<div id="canvas"></div>
<script type="text/javascript">

    const qrCode = new QRCodeStyling({
        width: 500,
        height: 500,
        data: "https://github.com/conmi/qr-code-styling",
        image: "https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg",
        dotsOptions: {
            color: "#144A74",
            type: "dots"
        },
        cornersSquareOptions: {
            type: "extra-rounded",
            color: "#144A74"
        },
        cornersDotOptions: {
            type: "extra-rounded",
            color: "#39AE70"
        },
        backgroundOptions: {
            color: "#fff"
        },
        imageOptions: {
            crossOrigin: "anonymous",
            margin: 30
        }
    });

    qrCode.append(document.getElementById("canvas"));
</script>
</body>
</html>
